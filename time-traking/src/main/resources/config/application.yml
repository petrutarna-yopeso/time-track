server:
  servlet:
    contextpath: /api

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://0.0.0.0:5432/postgres
    username: postgres
    password: password

  liquibase:
    enabled: false
